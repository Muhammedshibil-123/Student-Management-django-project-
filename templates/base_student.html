<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student Management System{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="min-h-screen flex flex-col bg-gray-50">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <div>
                <a href="#" class="text-xl font-bold text-gray-800">
                    Student Mgmt
                </a>
            </div>
            
            <div class="flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Profile</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Courses</a>
                <a href="#" class="text-gray-600 hover:text-blue-600">Login</a>
            </div>
            
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        {% block content %}
          {% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Student Management System. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
