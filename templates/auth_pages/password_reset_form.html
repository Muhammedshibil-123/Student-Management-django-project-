<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-3">Reset Your Password</h1>
    <p class="text-gray-600 text-center text-sm mb-6">
      Enter your email address below and we’ll send you instructions to reset your password.
    </p>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="id_email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input 
          type="email" 
          name="email" 
          id="id_email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-800 placeholder-gray-400"
          placeholder="you@example.com"
          required
        >
        {% if form.email.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.email.errors }}</p>
        {% endif %}
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Send Reset Link
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">
        ← Back to Login
      </a>
    </p>
  </div>

</body>
</html>
