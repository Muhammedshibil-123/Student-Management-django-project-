<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Remove browser outline + default borders */
        input, select, textarea {
            width: 100% !important;
            outline: none !important;
            border: none !important;
            background-color: transparent !important;
        }

        /* Hide long text in select fields */
        select {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Prevent Chrome autofill ugly background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            box-shadow: 0 0 0px 1000px white inset !important;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-3xl max-h-[90vh] overflow-y-auto">

    <h1 class="text-3xl font-bold text-center mb-6">Register as Student üéì</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4" autocomplete="off">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            {% for field in form %}
            <div class="flex flex-col">

                <label class="font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                <!-- Form field wrapper -->
                <div class="border rounded-lg px-3 py-2 bg-white
                            focus-within:ring-2 focus-within:ring-green-400
                            w-full overflow-hidden">

                    <div class="truncate">
                        {{ field }}
                    </div>
                </div>

                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </p>
                {% endif %}

            </div>
            {% endfor %}

        </div>

        <button type="submit"
            class="mt-4 w-full bg-green-600 hover:bg-green-700 
                   text-white font-semibold py-3 rounded-lg transition">
            Register
        </button>
    </form>

    <a href="{% url 'register' %}"
       class="block mt-5 text-center text-gray-700 hover:underline">
        ‚Üê Back to Home
    </a>

</div>

</body>
</html>
