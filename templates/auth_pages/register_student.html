{% extends 'base_student.html' %}
{% block title %}Student Registration{% endblock %} 

{% block content %}
  <h1 class="text-3xl font-bold">Register as a Student</h1>
  <form method="POST" class="mt-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
      Register
    </button>
  </form>
  <a href="{% url 'register' %}" class="block mt-4 text-blue-300 hover:underline">
    &larr; Back to Home
  </a>
{% endblock %}
