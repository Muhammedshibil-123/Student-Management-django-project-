<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
        
        <h1 class="text-3xl font-bold text-center mb-6">Register as Student üéì</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                <div class="border rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
                    {{ field }}
                </div>

                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </p>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition">
                Register
            </button>
        </form>

        <a href="{% url 'register' %}" 
           class="block mt-5 text-center text-blue-700 hover:underline">
            ‚Üê Back to Home
        </a>
    </div>

</body>
</html>
