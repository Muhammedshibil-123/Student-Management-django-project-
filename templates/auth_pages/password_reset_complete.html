<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Password Reset Complete</h1>
        <p class="text-gray-700">
            Your password has been set. You can now go ahead and log in.
        </p>
        <a href="{% url 'login' %}"
           class="mt-6 inline-block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded">
            Login
        </a>
    </div>

</body>
</html>
