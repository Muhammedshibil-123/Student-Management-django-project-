{% extends 'base_student.html' %} 
{% block title %}Login{% endblock %} 

{% block content %}
  <h1 class="text-3xl font-bold">Login</h1>

  {% if messages %}
    {% for message in messages %}
      <p class="mt-4 text-red-500">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST" class="mt-6 space-y-4">
    {% csrf_token %}
    <div>
      <label class="block">Username</label>
      <input type="text" name="username" class="text-black border rounded p-2">
    </div>
    <div>
      <label class="block">Password</label>
      <input type="password" name="password" class="text-black border rounded p-2">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
      Login
    </button>
  </form>
  <a href="{% url 'landing' %}" class="block mt-4 text-blue-300 hover:underline">
    &larr; Back to Home
  </a>
{% endblock %}
