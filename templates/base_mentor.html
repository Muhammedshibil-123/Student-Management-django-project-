{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Mentor SLMS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-lg border-r flex flex-col justify-between">
      <div>
        <!-- Logo & College Name -->
        <div class="px-5 py-6 border-b flex items-center gap-3">
          <img
            src="{% static 'images/colleage_logo.svg' %}"
            alt="College Logo"
            class="h-14 w-14 rounded-full object-contain bg-white p-1 shadow-lg ring-2 ring-red-200"
          />

          <div class="flex flex-col">
            <h1 class="font-bold text-gray-900 text-sm leading-tight">
              Fathima Arts & <br /> Science College
            </h1>

            <!-- Red Gradient Mentor Tag -->
            <span
              class="mt-1 inline-block text-[10px] font-semibold text-white bg-gradient-to-r from-red-500 to-pink-500 px-2 text-center  py-[2px] rounded-full shadow-sm"
            >
              ✦ Mentor ✦
            </span>
          </div>
        </div>

        <!-- MENU -->
        <nav class="mt-4 space-y-1 px-2">

          <!-- DASHBOARD -->
          <a
            href="{% url 'mentor_dashboard' %}"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/dashboard.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Dashboard</span>
          </a>

          <!-- PROFILE -->
          <a
            href="{% url 'mentor_profile' %}"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/profile.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Profile</span>
          </a>

          

          <!-- STUDENTS -->
          <a
            href="{% url 'mentor_students' %}"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/student.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Students</span>
          </a>

          <!-- ATTENDANCE -->
          <a
            href="#"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/attentance.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Attendance</span>
          </a>

          <!-- COURSES -->
          <a
            href="{% url 'mentor_course' %}"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/course.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Courses</span>
          </a>

          <!-- TIME TABLE -->
          <a
            href="#"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/timetable.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Time Table</span>
          </a>

          <!-- REQUESTS -->
          <a
            href="{% url 'mentor_request' %}"
            class="group flex items-center gap-3 p-3 rounded-lg text-gray-700 
                   hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-50 hover:text-blue-700 
                   transition-all duration-300 ease-out transform hover:translate-x-2 hover:scale-[1.03]"
          >
            <img src="{% static 'images/request.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
            <span class="font-medium">Requests</span>
          </a>
        </nav>
      </div>

      <!-- LOGOUT -->
      <div class="px-2 py-4 border-t">
        <a
          href="{% url 'logout' %}"
          class="group flex items-center gap-3 p-3 rounded-lg text-red-600 
                 hover:bg-red-50 transition-all duration-300 ease-out transform hover:translate-x-2"
        >
          <img src="{% static 'images/logout.png' %}" class="h-5 w-5 opacity-80 group-hover:opacity-100 transition" />
          <span class="font-medium">Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">{% block content %}{% endblock %}</main>
  </body>
</html>
